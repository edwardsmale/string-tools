<div>
  <div class="string-tools">
    <div class="string-tools__top_section">
      <textarea class="string-tools__textarea code-window" #codePane 
        (input)="UpdateExplanation(codePane.value, inputPane.value);ProcessClick(codePane.value, inputPane.value);"
        placeholder="Enter your instructions here"
        spellcheck="false">
split ,
at 1, 2
csv '
enclose
flat
csv
print INSERT INTO Account (AccountRef, Company) VALUES $0</textarea>
      <textarea class="string-tools__textarea explain-window" readonly
      placeholder="An explanation of your instructions will be shown here">{{ explain }}</textarea>
    </div>
    <div class="panes-container">
      <div class="pane pane--left">
        <textarea class="string-tools__textarea pane-textarea" #inputPane
          (input)="ProcessClick(codePane.value, inputPane.value);"
          placeholder="Paste the text to process in here"
          spellcheck="false">
1,W22355,foo
2,X13989,bar
3,Y22492,baz
        </textarea>
      </div>
      <div class="pane pane--right" #outputPane>
        <textarea class="string-tools__textarea pane-textarea" readonly
          placeholder="Output will appear here">{{ outputValue }}</textarea>
      </div>
    </div>
  </div>
</div>
